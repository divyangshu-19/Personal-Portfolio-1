<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Move the hamburger button to the left (order-0) -->
            <button class="navbar-toggler order-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Center the logo with mx-auto -->
            <a class="navbar-brand mx-auto" href="#">
                <img class="logo img-fluid" src="img/logo.png" alt="Logo" class="d-inline-block align-text-top">
            </a>

            <!-- Collapse the navigation links to appear on the right on larger screens -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link text-dark fs-3" style="margin-top: 10px;" href="#">BLOG</a>
                    <a class="nav-link text-dark fs-3" style="margin-top: 10px;" href="#">CONTACT</a>
                    <a class="nav-link text-dark fs-3" style="margin-top: 10px;" href="#">RESUME</a>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
